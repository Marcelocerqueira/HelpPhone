
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script type="text/javascript" ssc="script.js"></script>

    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%; 
        }
        
        html {
            display: table;
            margin: auto;
        }
        
        body {
            width: 100%;
            display: table-cell;
            vertical-align: middle;            
        }
        
        .margin {
            margin: 0 !important;
        }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0" />
</head>

<body class="light-green lighten-5">

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <form class="login-form">
                    <div class="card">
                        <div class="card-image">
                            
                            <span class="card-title">
                            <h2></h2>
                            <h6></h6>
                        </span>
                        </div>
                        <div class="card-content">
                            <div class="input-field">
                                <input class="validate" id="nome" type="text">
                                <label for="nome">Nome</label>
                            </div>
                            <div class="input-field">
                                <input class="validate" id="sobrenome" type="text">
                                <label for="sobrenome">Sobrenome</label>
                            </div>

                            <div class="input-field">
                                <input class="validate" id="email" type="email">
                                <label for="email">Email</label>
                            </div>


                            <div class="row">
                                <div class="col s12 m8 l9">
                                    <div class="input-field">
                                        <input id="password" type="password">
                                        <label for="password">Senha</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="card-action blue-grey lighten-3">
                            <div class="center-align">
                                <a href="#" class="btn blue-grey darken-1"><i class="material-icons left" onclick=" mal12()" ></i>Cadastrar</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s4">
                        <a href="index.html">Login</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
